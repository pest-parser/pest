sudo: false
language: rust
cache: cargo
os:
  - linux
rust:
  - stable
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake
git:
  depth: 1
branches:
  only:
    - master
    - procedural
notifications:
  email: false
before_script:
  - |
      cargo install --force cargo-travis &&
      export PATH=$HOME/.cargo/bin:$PATH
script:
  - |
      cd pest_derive &&
      cargo build &&
      cargo test &&
      cd ../pest &&
      cargo build &&
      cargo test &&
      cargo doc &&
      cd ..
after_success:
  - |
      cd pest_derive &&
      cargo coverage -m ../kcov &&
      cd ../pest &&
      cargo coverage -m ../kcov &&
      bash <(curl -s https://codecov.io/bash)
