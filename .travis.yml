sudo: false
language: rust
cache: cargo
os:
  - linux
rust:
  - stable
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
git:
  depth: 1
branches:
  only:
    - master
    - procedural
notifications:
  email: false
cache:
  directories:
    - $TRAVIS_BUILD_DIR/pest/target
    - $HOME/.cargo
before_script:
  - |
    if [[ $TRAVIS_OS_NAME =~ linux && $TRAVIS_BRANCH =~ master ]]; then
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH
    fi
script:
  - |
    if [[ $TRAVIS_OS_NAME =~ linux && $TRAVIS_BRANCH =~ master ]]; then
      cd pest &&
      travis-cargo test &&
      travis-cargo --only stable doc &&
      cd ../pest_derive &&
      travis-cargo test
    else
      cd pest &&
      cargo test &&
      cd ../pest_derive &&
      cargo test
    fi
after_success: |
  if [[ $TRAVIS_OS_NAME =~ linux && $TRAVIS_BRANCH =~ master && $TRAVIS_RUST_VERSION =~ stable ]]; then
    cd pest &&
    travis-cargo coveralls --no-sudo --verify \
    --kcov-options="--exclude-path=target/,tests/"
  fi
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
