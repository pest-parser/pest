[package]
name = "pest"
description = "The Elegant Parser"
version = "2.1.3"
authors = ["Drago»ô Tiselice <dragostiselice@gmail.com>"]
homepage = "https://pest-parser.github.io/"
repository = "https://github.com/pest-parser/pest"
documentation = "https://docs.rs/pest"
keywords = ["pest", "parser", "peg", "grammar"]
categories = ["parsing"]
license = "MIT/Apache-2.0"
readme = "_README.md"

[features]
default = ["std"]
# Implements `std::error::Error` for the `Error` type
std = ["ucd-trie/std"]
# Enables the `to_json` function for `Pair` and `Pairs`
pretty-print = ["serde", "serde_json"]
# Enable const fn constructor for `PrecClimber` (requires nightly)
const_prec_climber = []

[dependencies]
ucd-trie = { version = "0.1", default-features = false }
serde = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true}
