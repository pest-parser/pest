[package]
name = "pest_bootstrap"
description = "pest bootstrap script"
version = "0.0.0"
edition = "2021"
authors = ["Drago»ô Tiselice <dragostiselice@gmail.com>"]
homepage = "https://pest.rs/"
repository = "https://github.com/pest-parser/pest"
documentation = "https://docs.rs/pest"
publish = false
license = "MIT/Apache-2.0"
rust-version = "1.56"

[dependencies]
pest_generator = "2.1.1" # Use the crates-io version, which (should be) known-good
quote = "1.0"

[features]
default = []
# Whether or not the bootstrapper should put the generated .rs file in the
# source tree or in the output tree
not-bootstrap-in-src = []